<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reminder Extension</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <h3>Set a Reminder</h3>

    <label>Reminder Title:</label>
    <input type="text" id="reminderTitle" placeholder="Enter title">

    <label>Reminder Message(s):</label>
    <div id="messageContainer" class="input-group">
        <div class="message-wrapper">
            <input type="text" class="messageInput" placeholder="Enter message">
            <button class="delete-btn">ğŸ—‘</button>
        </div>
    </div>

    <div class="toggle-container">
        <label class="toggle-label" for="multipleMessages">Use Multiple Messages?</label>
        <label class="toggle-switch">
            <input type="checkbox" id="multipleMessages">
            <span class="slider"></span>
        </label>
    </div>
    
    <button id="addMessage" style="display: none;">+ Add Another Message</button>

    <label>Reminder Time (minutes):</label>
    <input type="number" id="reminderTime" min="1" placeholder="Minutes">

    <label>Reminder Sound (MP3 URL):</label>
    <input type="text" id="reminderSound" placeholder="Enter MP3 URL">

    <div class="toggle-container">
        <label class="toggle-label" for="periodicReminder">Make this a periodic reminder</label>
        <label class="toggle-switch">
            <input type="checkbox" id="periodicReminder">
            <span class="slider"></span>
        </label>
    </div>

    <button id="setReminder">Set Reminder</button>

    <h3>Active Reminders</h3>
    <ul id="reminderList"></ul>

    <h3>Reminder History</h3>
    <ul id="historyList"></ul>
</body>
</html>

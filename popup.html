<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reminder Extension</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <h3>Set a Reminder</h3>

    <label>Reminder Title:</label>
    <input type="text" id="reminderTitle" placeholder="Enter title">

    <label>Reminder Message(s):</label>
    <div id="messageContainer"></div>

    <div class="toggle-container">
        <label for="multipleMessages">Use Multiple Messages?</label>
        <input type="checkbox" id="multipleMessages">
    </div>

    <button id="addMessage" class="full-width-btn">+ Add Another Message</button>

    <label>Reminder Time (minutes):</label>
    <input type="number" id="reminderTime" min="1" placeholder="Minutes">

    <label>Reminder Sound:</label>
    <select id="soundSelect">
        <option value="">Select an option</option>
        <option value="upload">Upload File</option>
        <option value="url">Enter URL</option>
    </select>
    <input type="file" id="uploadSound" accept="audio/mp3" style="display: none;">
    <input type="text" id="soundUrl" placeholder="Enter MP3 URL" style="display: none;">

    <button id="setReminder" class="full-width-btn">Set Reminder</button>

    <h3>Active Reminders</h3>
    <ul id="reminderList"></ul>

    <h3>Reminder History</h3>
    <ul id="historyList"></ul>
</body>
</html>
